  <script>
    var player = videojs('my-video');
    
    var menuButtons = document.querySelectorAll('#channel-menu button');
    var controlButtons = []; 
    
    var activeZone = 'menu'; 
    var menuIndex = 0;       
    var controlIndex = 0;    

    player.ready(function() {
      setTimeout(() => {
        controlButtons = document.querySelectorAll('.vjs-control-bar .vjs-button');
      }, 1000);
      updateSelection();
    });

    function updateSelection() {
      menuButtons.forEach(btn => btn.classList.remove('selected'));
      if(controlButtons.length > 0) {
        controlButtons.forEach(btn => btn.classList.remove('selected'));
      }

      if (activeZone === 'menu') {

      } else if (activeZone === 'controls' && controlButtons.length > 0) {
        controlButtons[controlIndex].classList.add('selected');
        controlButtons[controlIndex].focus();
      }
    }

    document.addEventListener('keydown', function(event) {
      const keys = [13, 37, 38, 39, 40];
      if (keys.includes(event.keyCode)) {
        event.preventDefault(); 
      }

      if (activeZone === 'menu') {
        if (event.keyCode === 40) { 
          if (menuIndex < menuButtons.length - 1) {
            menuIndex++; 
          } else {
            activeZone = 'controls';
            controlIndex = 0; 
          }
        } 
        else if (event.keyCode === 38) { 
          if (menuIndex > 0) {
            menuIndex--; 
          }
        }
        else if (event.keyCode === 13) { 
          menuButtons[menuIndex].click();
        }
      } 
      else if (activeZone === 'controls') {
        if (event.keyCode === 38) { 
           activeZone = 'menu';
        }
        else if (event.keyCode === 39) {

        }
        else if (event.keyCode === 37) { 
          if (controlIndex > 0) {
            controlIndex--; 
          }
        }
        else if (event.keyCode === 13) { 
          controlButtons[controlIndex].click(); 
        }
      }
      updateSelection();
    });

    }
